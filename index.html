<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alignment Example</title>
<style>
    
    .form-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        width: 30%;
        
    }
    .form-group label {
        width: 150px; 
        margin-right: 10px;
        text-align: right;
    }
    .form-group input {
        flex: 1;
        padding: 5px;
        
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h2>Feedback Form</h2>
<form>
    <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
    </div>
    <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile">
    </div>
    <div class="form-group">
        <label for="rating">Rating:</label>
        <i class="fa-regular fa-star" style="margin: 5px;"></i>
        <i class="fa-regular fa-star" style="margin: 5px;"></i>
        <i class="fa-regular fa-star" style="margin: 5px;"></i>
        <i class="fa-regular fa-star" style="margin: 5px;"></i>
        <i class="fa-regular fa-star" style="margin: 5px;"></i>
    </div>
    <div class="form-group">
        <label for="textarea">Comments:</label>
        <textarea name="textarea" id="textarea" cols="38%"></textarea>
    </div>
    <br>
    <div class="form-group">
        <button type="submit" style="margin-left: 150px;width: 100px;">Submit</button>
        <button type="reset" style="margin-left: 15px;width: 100px;">Reset</button>
    </div>
  
</form>

</body>
</html>
